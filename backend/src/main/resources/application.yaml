spring:
  application:
    name: store
  datasource:
    url: jdbc:postgresql://localhost:5432/mydb
    username: admin
    password: 123456
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true


        default_schema: ecommerce

server:
  port: 8080
logging:
  level:
    org.springframework: INFO
    com.example.backend: DEBUG
